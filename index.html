<body>
  <h1>BeHappy</h1>
  <p>Configura cada cuÃ¡ntos minutos quieres que te recuerde tomar una pausa:</p>
  <input id="interval" type="number" min="1" value="30" /> minutos<br />
  <button id="startStopBtn">Iniciar recordatorios</button>

  <div id="message"></div>

  <script>
    const phrases = [
      "Â¡Toma agua! ğŸ’§",
      "EstÃ­rate 2 minutos ğŸ§˜â€â™‚ï¸",
      "Respira profundo ğŸŒ¬ï¸",
      "SonrÃ­e y relÃ¡jate ğŸ˜Š",
      "Haz una pausa, te lo mereces â˜•",
      "Mira por la ventana y descansa la vista ğŸ‘€",
      "Paso a paso, todo se logra ğŸ’ª",
      "EnfÃ³cate. Respira. ContinÃºa ğŸ§˜â€â™‚ï¸",
      "Una cosa a la vez. Vas bien ğŸ¯",
      "No te rindas, estÃ¡s mÃ¡s cerca ğŸ›¤ï¸",
      "El esfuerzo de hoy es el Ã©xito de maÃ±ana ğŸ“š"

    ];

    const intervalInput = document.getElementById("interval");
    const startStopBtn = document.getElementById("startStopBtn");
    const messageDiv = document.getElementById("message");

    let timerId = null;
    let isRunning = false;

    if (localStorage.getItem("beHappyInterval")) {
      intervalInput.value = localStorage.getItem("beHappyInterval");
    }

    function getRandomPhrase() {
      return phrases[Math.floor(Math.random() * phrases.length)];
    }

    function showReminder() {
      messageDiv.textContent = getRandomPhrase();
    }

    function startReminders() {
      const minutes = parseInt(intervalInput.value);
      if (isNaN(minutes) || minutes < 1) {
        alert("Por favor ingresa un nÃºmero vÃ¡lido mayor a 0");
        return;
      }
      localStorage.setItem("beHappyInterval", minutes);
      showReminder();
      timerId = setInterval(showReminder, minutes * 60 * 1000);
      startStopBtn.textContent = "Pausar recordatorios";
      isRunning = true;
    }

    function stopReminders() {
      clearInterval(timerId);
      timerId = null;
      messageDiv.textContent = "";
      startStopBtn.textContent = "Iniciar recordatorios";
      isRunning = false;
    }

    startStopBtn.addEventListener("click", () => {
      if (isRunning) {
        stopReminders();
      } else {
        startReminders();
      }
    });

    // Registro del Service Worker para PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('Service Worker registrado.', reg))
          .catch(err => console.log('Error registrando Service Worker:', err));
      });
    }
  </script>
